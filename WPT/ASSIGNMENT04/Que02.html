<script>

function forEachElement(array, callback) {
    for (let i = 0; i < array.length; i++) {
        callback(array[i]);
    }
}

const array = [1, 2, 3, 4, 5];

forEachElement(array, (element) => {
    console.log(`${element * 2}`);
});

</script>
