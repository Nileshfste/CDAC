<html lang="en">

<body>

</body>
<script>
    function fetchData(url, callback) {
    console.log(`Fetching data from ${url}...`);
    setTimeout(() => {
        const response = "Data from " + url;
        callback(response);
    }, 2000); // 2-second delay
}

fetchData("https://example.com/api", (response) => {
    console.log("Response received:", response);
});

</script>
</html>
